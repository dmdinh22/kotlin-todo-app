<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Todo app - Kotlin / VueJS</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vueApp">
            <input type="text" @keyup.enter="addTodo">
            <ul>
                <li v-for="todo in todos">
                    {{todo.text}}
                    <a href="#" @click="deleteTodo(todo.id)">delete</a>
                </li>
            </ul>
        </div>

        <script>
            var app = new Vue({
                el: '#vueApp',
                data: {
                    todos: []
                },
                methods: {
                    addTodo: event => {
                        axios.post("http://localhost:9000/todo/", event.srcElement.value).then(response => {
                            this.todos.push(response.data);
                        });
                        event.srcElement.value = "";
                    },
                    deleteTodo: id => {
                        axios.delete("http://localhost:9000/todo/"+id).then(response => {
                            if (response.data = "ok") {
                                for(var i = this.todos.length; i--;){
                                    if (this.todos[i].id === id) this.todos.splice(i, 1);
                                }
                            }
                        });
                    },
                },
                mounted() {
                    axios.get('http://localhost:9000/todo/').then(response => {
                        this.todos = response.data;
                    });
                }
            })
        </script>
    </body>
</html>
